{%extends "base.html"%}

{%block title%}Stats!{%endblock%}


{% block extrastyle %}
{% endblock %}

{%block body%}

<div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4">
        <div class="text-center text-primary">Team</div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4">
        <div class="text-center text-primary">ELO</div>
    </div>

</div>
{% for team in teams %}
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="text-center">{{ team.name }}</div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="text-center">{{ team.elo }}</div>
        </div>

    </div>

{% endfor %}

{%endblock%}
